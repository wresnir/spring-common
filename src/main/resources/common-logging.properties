# Logger
logging.file.path=/logs
logging.file.name=/logs/${spring.application.name}.log
logging.logback.rollingpolicy.file-name-pattern=/logs/${spring.application.name}-%d{yyyy-MM-dd}.%i.log
logging.pattern.console=[%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){magenta}][%clr(${LOG_LEVEL_PATTERN:%-5p})][%clr(%-15.15t){blue}][%clr(%-40.40logger{39}){cyan}][%clr(${spring.application.name}){magenta}][%clr(requestId){green}:%clr(%X{requestId}){yellow}] %clr(:){faint} %-1m%n${LOG_EXCEPTION_CONVERSION_WORD:%clr(%wEx){red}}
logging.pattern.file=[%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){magenta}][%clr(${LOG_LEVEL_PATTERN:%-5p})][%clr(%-15.15t){blue}][%clr(%-40.40logger{39}){cyan}][%clr(${spring.application.name}){magenta}][%clr(requestId){green}:%clr(%X{requestId}){yellow}] %clr(:){faint} %-1m%n${LOG_EXCEPTION_CONVERSION_WORD:%clr(%wEx){red}}
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.total-size-cap=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.clean-history-on-start=true
logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG